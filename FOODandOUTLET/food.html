<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <title>Food</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins';
      font-optical-sizing: auto;
      font-weight: 50px;
      font-style: normal;
      text-align: center;
    }


    .header {
      background-color: #6b07cf;
      padding: 5px;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }


    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);

      gap: 20px;
      padding: 20px;
      background: linear-gradient(135deg, #e0f7fa, #d1c4e9, #f3e5f5);
      height:auto;



    }


    .box {
      display: flex;
      flex-direction: column;
      background: white;
      padding: 0;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(105, 105, 104, 0.885);
      font-size: 20px;
      font-weight: 600;
      transition: 1s ease;
      cursor: pointer;
      background-color: #6b07cf;
      height: 278px;
      overflow: hidden;
      margin:2.5px;
    }

    .box:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.8);
      transition: 0.4s ease;
    }

    .button {
      border: 6px solid rgb(255, 249, 249);
      border-radius: 50%;
      width: 65px;
      height: 65px;
      background-color: rgb(255, 247, 247);
      justify-content: end;
    }

    i:hover {
      scale: 1.05;

      transition: 0.4s ease;


    }

    .fa-circle-user {
      font-size: 50px;
    }

    .icon {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .court-title {
      padding: 9px;
      margin: 0;
      background-color: #6b07cf;
      color: #ffffff;
      height: 75px;
      text-align: center;
    }

    .court-image {
      padding: 0;
      margin: 0;
      height: 225px;
      background-color: white;
    }

    .button {
      border: 6px solid white;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      background-color: white;
      cursor: pointer;
    }

    .fa-circle-user {
      font-size: 50px;
    }

    /* SIDEBAR */
    .profile-sidebar {
      position: fixed;
      right: -390px;
      top: 0;
      width: 390px;
      height: 100vh;
      background: linear-gradient(180deg, #5a00d3, #ad8bff);
      padding: 25px;
      color: white;
      overflow-y: auto;
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.25);
      transition: right 0.4s ease;
      z-index: 999;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-btn {
      font-size: 28px;
      cursor: pointer;
      font-weight: bold;
    }

    .profile-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 16px 20px;
      border-radius: 18px;
      color: #222;
      margin-bottom: 25px;
    }

    .profile-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .profile-left img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .menu-section {
      background: #fff;
      border-radius: 18px;
      padding: 10px 0;
      color: #222;
      margin-bottom: 20px;
    }

    .menu-item {
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .menu-item:hover {
      background: rgba(90, 0, 211, 0.12);
    }

    .divider {
      height: 1px;
      background: #ccc;
      width: 90%;
      margin: auto;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
